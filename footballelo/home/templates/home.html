{% extends "base.html" %}


{% block content %}
  <div>
  <div class='topteams' style="width:35%;">
    <h2>Top Teams</h2>
  <table style="width:100%;">
    <tbody style="font-size= 20px; color=white;">
      <tr>
        <th class="team-list">Team</th><td></td><td class="team-list">Elo</td>
      </tr>
  {% for team,elo,league in topteams %}

       <tr> <th class="team-list">{{ team }}</th>
         <td><img class="team-list" src="static/{{league}}"></td>
         <td class="team-list">{{elo}}</td>
       </tr>
  {% endfor %}
  </tbody>
  </table>
  </div>
  <div  class='elo-plot' style="width:60%;">
    <h2>Historically Strong Teams</h2>
    <img src="static/ratingsplot.png" >
    <div class='topteams' style='float:left;margin-left:100px;font-size:20px;align-items: center;'>
      <div style="font-size:20x;margin:10px;">{{Info}}</div>
      <form action="" method="post" style='margin-top:20px;'>
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Submit">
      <table style='color:white;text-align: center;align-items: center;font-size:20px;margin:10px;'>
          <tbody style="align-items:center;">
              <tr><th></th><td class="team-list">Home Team Winning %:</td><td class="team-list">Away Team Winning %</td> </tr>
              <tr><th></th><td class="team-list">{{homeWinPer}}</td><td class="team-list">{{awayWinPer}}</td></tr>
          </tbody>
      </table>
  </form>
    </div>
  </div>
  </div>

{% endblock %}
